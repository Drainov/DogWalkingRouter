<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>DogRouting</title>
	<!--Leaflet -->
	<script src="js/leaflet.js"></script>
	<link rel="stylesheet" href="css/leaflet.css"/>

	<!-- Sidebar -->
	<script src="js/leaflet-sidebar.js"></script>
	<!-- Geocoder -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
	<!--JQuery -->	
	<script src="js/jquery-3.6.0.min.js"></script>	
	<script src="js/jquery-ui.min.js"></script>	
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/jquery-ui.theme.min.css" rel="stylesheet">
	<link href="css/jquery-ui.structure.min.css" rel="stylesheet">

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

	<!--A stylesheet for this client-->	
	<link rel="stylesheet" href="css/style.css">
	<!--A stylesheet Sidebar-->	
	<link rel="stylesheet" href="css/leaflet-sidebar.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="grid-container">
<!--header-->
	<div class="top_1">
	DogRouting 
	</div>
<!--Mid-->
	<div class="mid_2">
		<div id='DogMap'>
		<!-- Side Bar -->	
			<div id="sidebar" class="leaflet-sidebar collapsed">
				<!-- Nav tabs -->
				<div class="leaflet-sidebar-tabs">
					<ul role="tablist">
						<li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
						<li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
						<li><a href="#routes" role="tab"><i class="fa fa-question-circle-o"></i></a></li>
					</ul>
				</div>
				<!-- Tab panes -->
				<div class="leaflet-sidebar-content">
					<div class="leaflet-sidebar-pane" id="home">
						<h1 class="leaflet-sidebar-header">
							Dogrouter
							<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
						</h1>
						<h2 align="left"> Location </h2>
						<div class="ui-widget">
  							<input type="text" id="streetname" readonly size="50">
						</div>
						<h2 align="left"> Walking Distance </h2>
						<div id="slider-range-max"></div>
						<p>
							<label for="amount" align=left > Travel distance in Kilometers</label>
							<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; width: 300px; height:auto; font-size: 150%;">
						</p>
					</div>
					<div class="leaflet-sidebar-pane" id="settings">
						<h1 class="leaflet-sidebar-header">
							Settings
							<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
						</h1>
						<h2 align="left">Dog walking options</h2>
						<div class="demo">
							<form action="#">
							  <fieldset>
								<label for="title">Select a speed</label>
								<select name="title" id="speed">
								  <option>Slower</option>
								  <option>Slow</option>
								  <option selected="selected">Medium</option>
								  <option>Fast</option>
								  <option>Faster</option>
								</select>
								<label for="files">Select a file</label>
								<select name="files" id="files">
									<option>Fast</option>
									<option>Faster</option>
								</select>
								<label for="number">Select a number</label>
								<select name="number" id="number">
								  <option>1</option>
								  <option selected="selected">2</option>
								  <option>3</option>
								  <option>4</option>
								</select>
							  </fieldset>
							</form>							 
							</div>
						<p>
							<h2 align="left">Test Functions</h2>
						</p>
						<p align="left">
							Shortest path dijkstra
						</p>
						<form>
							<fieldset>
							  <div id="RoutingSP">
								<input type="checkbox" id="Routing_test" name="routingtest" value="on">
								<label for="button">On</label>
							  </div>
							</fieldset>
						  </form>
					</div>
					<div class="leaflet-sidebar-pane" id="routes">
						<h1 class="leaflet-sidebar-header">
							About
							<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
						</h1>
						<p>
							<h2 align="left">Made by:</h2>
						<ul>
							<li align="left">Belén Torrente</li>
							<li align="left">Ferran Oró Arán</li>
							<li align="left">Matthijs Hoogmoed</li>
							<li align="left">Kostas Vasileiadis</li>
						</ul>				
						</p>
						<p></p>
						<p><h2 align="left">Credits:</h2></p>
						<ul>
							<li align="left">Sidebar</li>
							<li align="left">Leaflet</li>
							<li align="left">Geoserver</li>
							<li align="left">Postgis</li>
						</ul>	
					</div>
				</div>
			</div>
		</div>
	</div>
<!--footer-->
	<div class="bot_3">
	</div>

</div>
</body>



<!--javascript-->

<!--THe Leaflet app-->

<script src="js/Routing.js">

</script>

</html>
